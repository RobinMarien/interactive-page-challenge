<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>BeCode Paintball Event</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <img src="./img/becode_logo.png" alt="becode logo">
        <h1>BeCode Paintball Event</h1>
    </header>

    <div id="sliderbackground">
        <div class="slider">
            <div id="photo">
                <img src="./img/2.jpg" alt="Paintball">
            </div>
            <button id="prev_btn">&lt;&lt;</button>
            <button id="next_btn">&gt;&gt;</button>
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="#tab_1">Information</a></li>
            <li><a href="#tab_2">Location</a></li>
            <li><a href="#tab_3">Register</a></li>
        </ul>
    </nav>
    <div class="tab">
        <section id="tab_1">
            <h2>Information</h2>
            <strong>Becode is organizing its first official Paintball Tournament</strong>
            <p>Maximum ammount of partipants: <span class="number" id="num1">1</span></p>
            <p>You get <span class="number" id="num2">1</span> bullets</p>
            <p>Only for <span class="number" id="num3">1</span> euro!</p>
        </section>
    </div>
    <div class="tab">
        <section id="tab_2">
            <h2>Location</h2>
            <p>Sint-Pietersvliet 7, 2000 Antwerpen</p>
            <iframe src="https://www.google.com/maps/embed?pb=" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </section>
    </div>
    <div class="tab">
        <section id="tab_3">
            <h2>Please fill out this form to register</h2>
            <form>
                <input name="name" placeholder="Name" type="text" required />
                <input name="email" placeholder="Email" type="email" required />
                <textarea name="message" placeholder="Message" required ></textarea>
                <input id="submit_button" type="submit" value="SEND" class="submit" />
            </form>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
